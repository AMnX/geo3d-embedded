<head>
<title>Bootstrap site embarqu&eacute</title>
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">

<script language=javascript" type="text/javascript" src="http://localhost/ressources/dio.js"></script>
<script type="text/javascript" src="http://localhost/ressources/soundmanager2.js"></script>
<script type="text/javascript">
try{
Dio.initialize();
}catch(e){

}
soundManager.url = 'http://localhost/ressources/soundmanager2.swf'; // override default SWF url
soundManager.debugMode = true;
soundManager.consoleOnly = false;

soundManager.onload = function() {
soundManager.createSound({
	    id:'test',
	    url:'http://localhost/audio/test.mp3',
	    onfinish:function() {
	    	Dio.dio_write(5,true);
	    }
   });
}
//soundManager.onerror = function(){
//alert("soundmanager error");
//}

</script>

<script language="javascript" type="text/javascript">
var url = "http://calculateur:81/tft/";
var ok = false;
var cpt = 0;
function isSiteLoadableTest(){
	if(cpt%5==0){	
		Dio.dio_write(5,false);
		soundManager.play('test');
	}
	var today=new Date()
	var time=Math.ceil(today.getTime() /1000);
	var urlImg = url+"ressources/VT.bmp?"+ time.valueOf();
	var img=new Image();
	window.status="Nombre de tentatives : "+cpt;
	img.onerror = testLater;
	img.onload = doRedirect;
	ok = true;
	img.src =urlImg;
}
function testLater() {
//	alert("testLater");
	setTimeout("isSiteLoadableTest()",2000);
	ok=false;
	cpt = cpt+1;
}

function doRedirect(){
	if(ok){
	//	alert("doRedirect");
		window.location = url+'index.html';
	}
}
</script>
</head>

<body id="Site embarqu&eacute;" leftmargin="0" marginheight="0" marginwidth="0" topmargin="0" 
onLoad="isSiteLoadableTest();">

<div align="center">

</div>
